<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Antes e Depois</h1>
    <button id="botao">Antecessor e Sucessor</button>

    <script>
        var btn = document.getElementById('botao')
        btn.addEventListener('click', clicar)
        function clicar() {
           var num = Number(window.prompt('Digite um número inteiro qualquer:'))
           var n1 = num - 1 
           var n2 = num + 1
           
           window.alert(`Antes de ${num}, temos o número ${n1}. Depois de ${num}, temos o número ${n2}`)
        }
    </script>
</body>
</html>
