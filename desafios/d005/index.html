<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="../estilos/style.css">
</head>
<body>
    <h1>Converosr de Medidas</h1>
    <button id="btn" onclick="clicar()">Converter</button>
    <div id="aaaa"><p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        
        
        function clicar() {
            var m = Number(prompt('Digite uma distância em metros (m).'))
            var par = document.querySelector('div#aaaa')
            par.innerHTML = `<h2>A distância de ${m.toLocaleString('pt-br')} metros, corresponde a...</h2>`
            par.innerHTML += `<p>${(m/1000).toLocaleString('pt-br')} quilômetros (Km)</p>`
            par.innerHTML += `<p>${(m/100).toLocaleString('pt-br')} hectômetros (Hm)</p>`
            par.innerHTML += `<p>${(m/10).toLocaleString('pt-br')} decâmetros (Dam)</p>`
            par.innerHTML += `<p>${(m*10).toLocaleString('pt-br')} decímetros (dm)</p>`
            par.innerHTML += `<p>${(m*100).toLocaleString('pt-br')} centímetros (cm)</p>`
            par.innerHTML += `<p>${(m*1000).toLocaleString('pt-br')} milímetros (mm)</p>`    
            }
    </script>
</body>
</html>
