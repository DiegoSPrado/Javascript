<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        body {
            font: normal 20px arial;
            background-color: cornflowerblue;
        }
        
        input {
            
            height: 100px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Desafio de Boas-Vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="clicar()">
</body>
    <script>
        function clicar() {
            var nome = window.prompt('Qual é o seu nome?')
            var idade = window.prompt(`Olá ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</html>
