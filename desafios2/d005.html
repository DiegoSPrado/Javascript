<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando o Troco</title>
    <style>
        body {
            font: normal 20px arial;
            background-color: cornflowerblue;
        }
        
        input {
            height: 100px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar Produto" onclick="inicio()">
</body>
<script>
    function inicio() {
        var produto = window.prompt('Que produto você está comprando?')
        let preco = Number(window.prompt(`Quanto custa ${produto} que você está comprando?`))
        let dindin = Number(window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`))
        let troco = dindin - preco
        window.alert(`Você comprou ${produto} que custou R$ ${preco}. \nDeu R$ ${dindin.toFixed(2).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber R$ ${troco.toFixed(2).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de troco. \nVolte Sempre!`)
    }
</script>
</html>
