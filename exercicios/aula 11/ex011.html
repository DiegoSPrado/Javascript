<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual a origem</title>
</head>
<body>
    <h1>Qual é o seu país de origem?</h1>
    Seu país: <input type="text" name="npais" id="idpais" autocomplete="off">
    <input type="button" value="Enviar" onclick="calcular()">
    <div id="tela">

    </div>
    <script>
        function calcular() {
            var origem = document.querySelector('input#idpais') 
            var scr1 = window.document.getElementById('tela')
            var país = String(origem.value)
            scr1.innerHTML = `<p>Seu país é ${país}!</p>`
            if(país == 'Brasil') {
                scr1.innerHTML = `Você é brasileiro!`
            } else {
                scr1.innerHTML = `Você é estrangeiro! `
            }
        }
    </script>
</body>
</html>
