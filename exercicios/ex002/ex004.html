<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    
    <h1>Apenas Para Não Deixar em Branco.</h1>
    
    <script>
    
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`O seu nome ${nome} tem ${nome.length} letras.</br>`) 
        document.write(` O seu nome em letras maiúsculas é ${nome.toUpperCase()} `)
    </script>
</body>
</html>
