<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Insane</title>
    <style>
        div#area {
            background-color: coral;
            width: 250px;
            height: 150px;
            font: normal 1.5em Arial;
            line-height: 150px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Externo</h1>
    <div id="area"> <!--Não se esquecer de colocar os () nos eventos dentro da div também pqp em diego se atente COLOCAR () NOS EVENTOS-->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicou)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicou() {
            a.innerText = 'Clicou!'
            a.style.background = 'green'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'red'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'coral'
        }
    </script>
</body>
</html>
