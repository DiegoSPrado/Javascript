<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando </title>
    <style>
        body {
            font: normal 1.3em Arial;
        }

        #res {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtid1"> +
    <input type="number" name="txtn2" id="txtid2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var txt1 = document.getElementById('txtid1')
            var txt2 = document.querySelector('input#txtid2')
            var res = document.getElementById('res')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            res.innerHTML = `A Soma entre ${n1} e ${n2} resulta em: <strong>${s}</strong>`
        }
    </script>
</body>
</html>
