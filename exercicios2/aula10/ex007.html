<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="tn1" id="tn1"> +
    <input type="number" name="tn2" id="tn2">
    <input type="button" value="Somar" id="soma" onclick="somar()">
    <div >
        <p id="res">Resultado</p>
    </div>
</body>
<script>
    function somar() {
        var tn1 = document.getElementById('tn1')
        var tn2 = document.querySelector('input#tn2')
        var res = document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = 'A soma desses números resulta em ' + s
    }
    
</script>
</html>
