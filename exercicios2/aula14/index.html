<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
<link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="innum">Ano de nascimento: </label>
                <input type="number" name="innum" id="innum">
            </p>
            <p>
                Sexo: <label for="inmasc">Masculino</label>
                <input type="radio" name="insex" id="inmasc">
                <label for="infem">Feminino </label>
                <input type="radio" name="insex" id="infem">
            </p>
            <p>
                <input type="button" value="Verificar" id="botao">
            </p>
        </div>
        <div id="result">

        </div>
    </section>
    <footer>
        Site feito por @DiegoPrado
    </footer>
</body>
<script src="styles/script.js"></script>
</html>
