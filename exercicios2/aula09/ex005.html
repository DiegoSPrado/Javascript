<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: darkcyan;
            color: white;
            font: normal 20px arial;
        }
        div#msg {
            width: 350px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos do DOM</h1>
    <p>
        O resultado vai aqui
    </p>
    <p>
        Aprendendo a usar o <strong>DOM</strong> em JavaScript.
    </p>
    <div id="msg">
        Clique em mim
    </div>
</body>
<script>
    var p1 = document.getElementsByTagName('p')[1] 
    window.document.write(p1.innerHTML)
    var caixa = document.getElementById('msg')
    caixa.style.background = 'blue' 
</script>
</html>
